<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Site Preview - PPID Dispora Jabar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            background-color: #3498db;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .preview-container {
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .btn-secondary {
            background-color: #2ecc71;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #27ae60;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PPID Dispora Jabar Portfolio - Static Site Preview</h1>
            <p>Preview your static website before deployment</p>
        </div>
        
        <div class="content">
            <div class="preview-container">
                <iframe src="static/index.html" id="preview-frame"></iframe>
            </div>
            
            <div class="buttons">
                <button class="btn btn-primary" onclick="window.open('static/index.html', '_blank')">Open in New Tab</button>
                <button class="btn btn-secondary" onclick="document.getElementById('preview-frame').src = 'static/index.html'">Refresh Preview</button>
            </div>
        </div>
        
        <div class="footer">
            <p>This is a preview of the static version of your website. To deploy it, follow the instructions in STATIC_DEPLOYMENT_GUIDE.md</p>
        </div>
    </div>
</body>
</html>
